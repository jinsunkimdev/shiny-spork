<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/reset.css">
        <title>TODO-by Jinsunkim</title>
    </head>
    <body>
        <div class="container">
            <header>
                    <div id="gradient-bar" class="header__bar--gradient"></div>
                <div class="header__status">
                    <div id="clockDisplay" class="clock">
                    </div>
                </div>
                <div><img class="logo__main" src="img/Shiny-Spork-Logo-Removebg.svg" alt="main logo"></div>
                <form id="login__form" >
                    <input type="text" placeholder="What's your name?">
                    <input type="submit" value="Log In">
                </form>
                <h1 id="greeting" class="hidden"></h1>
            </header>
            <main>
                <div class="main__container">
                    <section class="tasks">
                        <ul id="tasks__list"></ul>
                    </section>
                </div>
            </main>
            <footer>
                <form id="tasks__input--form">
                    <input id="tasks__input" type="text" required >
                    <input id="tasks__btn" type="submit" value="Input">
                </form>
            </footer>
        </div>
        <script src="js/main.js" defer></script>
        <script src="js/clock.js"></script>
        <script src="js/tasks.js"></script>
        <script src="js/decoration.js"></script>
    </body>
</html>
